{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Mascota</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_mascotas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
